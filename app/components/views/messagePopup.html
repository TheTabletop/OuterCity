<form id="newMessage" class="roundBorder scrollVertical" style="position:absolute; top:15vh; left:25vw; width:50vw; max-height:40vh; padding:1%; margin-top:2%; background-color:#fff;">
	<h2 style="margin:0;">To: {{uhid}}</h2>
	<!-- Place where message body is entered -->
	<textarea id="msgText" class="roundBorder" name="msgText" placeholder="Message..." style="min-width:97%; max-width:97%; height:20vh; margin:1%;" ng-model="newMessage.body"></textarea>

	<input type="submit" value="Send" ng-click="sendMessage()"></input>
</form>
