<!DOCTYPE html>
-<html ng-app="Roll4Guild">
<head>
<meta charset="utf-8">
<title>searchScreen</title>
<link rel="stylesheet" href="../../styles/css/styles.css">

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

<script src="../../scripts/app.js"></script>
<script>
$(function(){
$("#includedContent").load("generalNav.html");
});
</script>
<style>
.groupButton {
	border-radius: 50px 0px 0px 50px;
}
.userButton {
	border-radius: 0px 50px 50px 0px;
}
.userResults {
	float: left;
	width: 20%;
}

</style>
</head>

<body ng-controller="searchCtrl">
	<div data-ng-init="init('users')"></div>
	<div id="includedContent"></div>

	<div id="main">

		<span ng-controller="navCtrl" style="font-size:30px;cursor:pointer" ng-click="openNav()">&#9776; Navigation</span>
		<center><div id="searchField">
		<h2>Search for a:</h2>
		<button class="groupButton" ng-click="init('groups')">Groups</button>
		<button class="userButton" ng-click="init('users')">Users</button>
		</div></center>

		<div id="searchResults" style="margin:1%;">
			<div class="userResults roundBorder" style="margin:1%;" ng-repeat="result in results" ng-click="showUserPopup(result)">
				<a href="#">{{result.heroname}}</a>

			</div>
			<div ng-include="'../partials/playerPopup.html'" ng-if="currUser"
			style="position:absolute; top:15vh; left:25vw;"></div>
		</div>
	</div>



</body>
</html>
